<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <section class="main">
      <img id="main-image" src="./images/illustration-hero.svg" alt="main image" />
      <article class="order-section">
        <h1 id="heading">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you like!
        </p>
        <div class="subscription-section">
          <img src="./images/icon-music.svg" alt="icon" id="icon-music" />
          <div id="subscription-details">
            <p id="subscription-type">Annual Plan</p>
            <p id="subscription-price">$59.99/year</p>
          </div>
          <a href="#" id="btn-change">Change</a>
        </div>
        <a href="#" class="btn" id="btn-proceed">Proceed to Payment</a>
        <a href="#" class="btn" id="btn-cancel">Cancel Order</a>
      </article>
    </section>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Adnan-Saleem-93" target="_blank">Adnan Saleem</a>.
    </footer>
  </body>
</html>
